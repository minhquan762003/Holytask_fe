

<div *ngIf="scheduleList.length>0">
  <h2>Sự kiện ngày {{selectedDate}}</h2>
  <div class="d-flex flex-wrap gap-3 mt-3">
    <div
      class="card shadow-sm rounded-4 p-3 border-0 "
      style="width: 18rem;"
      *ngFor="let schedule of paginatedItems"
    >
      <div class="d-flex justify-content-between align-items-start mb-2">
        <h6 class="fw-semibold mb-0">{{ schedule.headline }}</h6>
        <button class="btn btn-light btn-sm rounded-circle shadow-sm">
          <i class="bi bi-plus-circle-fill text-primary"></i>
        </button>
      </div>
      <p class="text-muted mb-0">{{ schedule.address }}</p>
    </div>
  </div>

  <!-- Pagination -->
  <nav class="mt-4">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <button class="page-link" (click)="changePage(currentPage - 1)">Trước</button>
      </li>

      <li
        class="page-item"
        *ngFor="let page of totalPagesArray"
        [class.active]="page === currentPage"
      >
        <button class="page-link" (click)="changePage(page)">{{ page }}</button>
      </li>

      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <button class="page-link" (click)="changePage(currentPage + 1)">Sau</button>
      </li>
    </ul>
  </nav>
</div>

<div *ngIf="scheduleList.length<=0">

  <div
    class="card shadow-sm rounded-4 p-3 border-0 "
    style="width: 18rem;"
  >
    <div class="d-flex justify-content-between align-items-start mb-2">
      <h5 class="text-success">Không có lịch nào trong ngày {{selectedDate}}</h5>

    </div>

  </div>
</div>
