<div class="container my-5">
  <!-- Tiêu đề báo cáo -->
  <div class="row mb-4">
    <div class="col-12">
      <h2 class="fw-bold text-primary">
        <i class="bi bi-clipboard-data me-2"></i> Báo cáo hoạt động mục vụ
      </h2>
    </div>
  </div>

  <!-- Bộ lọc báo cáo -->
  <div class="row mb-4">
    <div class="col-md-4">
      <label for="dateRange" class="form-label">Khoảng thời gian</label>
      <input type="text" class="form-control" id="dateRange" placeholder="dd/MM/yyyy - dd/MM/yyyy">
    </div>
    <div class="col-md-4">
      <label for="activityType" class="form-label">Loại hoạt động</label>
      <select class="form-select" id="activityType">
        <option value="">Tất cả</option>
        <option value="mass">Thánh lễ</option>
        <option value="visit">Thăm viếng</option>
        <option value="task">Nhiệm vụ</option>
      </select>
    </div>
    <div class="col-md-4 d-flex justify-content-end align-items-end">
      <button class="btn btn-primary">
        <i class="bi bi-search me-2"></i> Lọc dữ liệu
      </button>
    </div>
  </div>

  <!-- Bảng báo cáo -->
  <div class="row">
    <div class="col-12">
      <table class="table table-striped table-hover align-middle">
        <thead class="table-light">
        <tr>
          <th>#</th>
          <th>Tên hoạt động</th>
          <th>Loại</th>
          <th>Ngày thực hiện</th>
          <th>Trạng thái</th>
          <th class="text-end">Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>1</td>
          <td>Dâng lễ Chúa Nhật</td>
          <td><span class="badge bg-primary">Thánh lễ</span></td>
          <td>02/04/2025</td>
          <td><span class="badge bg-success">Hoàn thành</span></td>
          <td class="text-end">
            <button class="btn btn-sm btn-outline-info">
              <i class="bi bi-eye"></i> Xem chi tiết
            </button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>Thăm bệnh nhân ông A</td>
          <td><span class="badge bg-secondary">Thăm viếng</span></td>
          <td>30/03/2025</td>
          <td><span class="badge bg-warning text-dark">Đang diễn ra</span></td>
          <td class="text-end">
            <button class="btn btn-sm btn-outline-info">
              <i class="bi bi-eye"></i> Xem chi tiết
            </button>
          </td>
        </tr>
        <tr>
          <td>3</td>
          <td>Chuẩn bị bài giảng lễ phục sinh</td>
          <td><span class="badge bg-info text-dark">Nhiệm vụ</span></td>
          <td>28/03/2025</td>
          <td><span class="badge bg-danger">Chưa hoàn thành</span></td>
          <td class="text-end">
            <button class="btn btn-sm btn-outline-info">
              <i class="bi bi-eye"></i> Xem chi tiết
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Nút tải báo cáo -->
  <div class="row mt-4">
    <div class="col-12 text-end">
      <button class="btn btn-success">
        <i class="bi bi-download me-2"></i> Tải báo cáo (CSV)
      </button>
    </div>
  </div>
</div>
