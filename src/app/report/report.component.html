<div class="container my-5">
  <!-- Tiêu đề báo cáo -->
  <div class="row mb-4">
    <div class="col-12">
      <h2 class="fw-bold text-primary">
        <i class="bi bi-file-earmark-bar-graph me-2"></i> Báo cáo tổng hợp
      </h2>
    </div>
  </div>

  <!-- Lọc báo cáo -->
  <div class="row mb-4">
    <div class="col-md-6">
      <label for="dateRange" class="form-label">Chọn khoảng thời gian</label>
      <input type="text" class="form-control" id="dateRange" placeholder="Chọn khoảng thời gian">
    </div>
    <div class="col-md-6 d-flex justify-content-end align-items-end">
      <button class="btn btn-primary">
        <i class="bi bi-search me-2"></i> Lọc báo cáo
      </button>
    </div>
  </div>

  <!-- Dữ liệu báo cáo -->
  <div class="row">
    <div class="col-12">
      <table class="table table-striped table-hover align-middle">
        <thead class="table-light">
        <tr>
          <th>#</th>
          <th>Tên sự kiện</th>
          <th>Ngày tổ chức</th>
          <th>Số người tham gia</th>
          <th>Trạng thái</th>
          <th class="text-end">Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>1</td>
          <td>Thánh lễ Chủ nhật</td>
          <td>02/04/2025</td>
          <td>120</td>
          <td><span class="badge bg-success">Hoàn thành</span></td>
          <td class="text-end">
            <button class="btn btn-sm btn-outline-info">
              <i class="bi bi-eye"></i> Xem chi tiết
            </button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>Buổi hội thảo về giáo lý</td>
          <td>28/03/2025</td>
          <td>80</td>
          <td><span class="badge bg-warning">Đang diễn ra</span></td>
          <td class="text-end">
            <button class="btn btn-sm btn-outline-info">
              <i class="bi bi-eye"></i> Xem chi tiết
            </button>
          </td>
        </tr>
        <tr>
          <td>3</td>
          <td>Khóa học đào tạo mục vụ</td>
          <td>15/03/2025</td>
          <td>50</td>
          <td><span class="badge bg-danger">Chưa hoàn thành</span></td>
          <td class="text-end">
            <button class="btn btn-sm btn-outline-info">
              <i class="bi bi-eye"></i> Xem chi tiết
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Tùy chọn tải báo cáo -->
  <div class="row mt-4">
    <div class="col-12 text-end">
      <button class="btn btn-success">
        <i class="bi bi-download me-2"></i> Tải báo cáo (CSV)
      </button>
    </div>
  </div>
</div>
